<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <input
          class="control"
          type="radio"
          name="bullet"
          id="bullet1"
          checked
        />
        <input class="control" type="radio" name="bullet" id="bullet2" />
        <input class="control" type="radio" name="bullet" id="bullet3" />
        <input class="control" type="radio" name="bullet" id="bullet4" />

        <div class="text-container">
          <label for="bullet1" class="slider-text" id="label1">
            Когда подруга посоветовала медитировать и бегать по утрам
          </label>
          <label for="bullet2" class="slider-text" id="label2">
            Это я жду окончания диеты
          </label>
          <label for="bullet3" class="slider-text" id="label3">
            Это я снова плыву навстречу правильному питанию
          </label>
          <label for="bullet4" class="slider-text" id="label4">
            Пошёл третий день здорового образа жизни
          </label>
        </div>
        <div class="slider">
          <img class="img1" src="assets/images/1.jpg" alt="" />
          <img class="img2" src="assets/images/2.jpg" alt="" />
          <img class="img3" src="assets/images/3.jpg" alt="" />
          <img class="img4" src="assets/images/4.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
